{% extends 'shop/layout.html' %}


{% block contentList %}

<section class="section-conten padding-y bg">

{% comment %} {% include 'includes/alerts.html' %} {% endcomment %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Modifier mot de passe</strong>
		</header>
		<div class="card-body">
			<div class="row">
				<div class="col-md-6">
                    <form action="{% url 'accounts:change_password' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Mot de passe actuel</label>
                            <input type="password" name="current_password" placeholder='Mot de passe actuel' class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Nouveau mot de passe</label>
                            <input type="password" name="new_password" placeholder='Nouveau mot de passe' class="form-control" required>
                        </div>   
                        <div class="form-group">
                            <label>Confirmer nouveau mot de passe</label>
                            <input type="password" name="confirm_password" placeholder='Confirmer nouveau mot de passe' class="form-control" required>
                        </div>                        
                        <input type="submit" value="Enregistrez" class="btn btn-primary">
                    </form>
				</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
